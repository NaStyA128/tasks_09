<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Battle</title>
        <style>%s</style>
    </head>
    <body>
        <h1>%s</h1>
        <form method="POST" action="/form">
            <label for="arm_num">Armies number</label><br>
            <input type="text" name="arm_num" class="right-text" /><br>
            <label for="strat">Strategy</label><br>
            <input type="text" name="strat" class="right-text" /><br>
            <label for="squad">Squads number</label><br>
            <input type="text" name="squad" class="right-text" /><br>
            <label for="sold">Units number (soldiers and vehicles) 5 to 10</label><br>
            <input type="text" name="sold" placeholder="solders" /><br>
            <input type="text" name="vehic" placeholder="vehicles" /><br>
            <input type="submit" value="Start">
        </form>
    </body>
</html>
